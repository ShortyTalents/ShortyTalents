name: Release on Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update TOC version
        run: |
          sed -i "s/^## Version: .*/## Version: ${{ steps.get_version.outputs.version }}/" ShortyTalents/ShortyTalents.toc

      - name: Create release zip
        run: |
          cd ShortyTalents
          zip -r ../ShortyTalents-${{ steps.get_version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ShortyTalents-${{ steps.get_version.outputs.version }}.zip
