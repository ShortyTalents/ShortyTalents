name: Release Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update TOC version
        run: |
          sed -i "s/^## Version:.*/## Version: ${{ steps.vars.outputs.VERSION }}/" ShortyTalents.toc

      - name: Create addon folder
        run: |
          mkdir -p build/ShortyTalents
          cp -r *.lua *.toc build/ShortyTalents/

      - name: Create ZIP archive
        run: |
          cd build
          zip -r ShortyTalents-${{ steps.vars.outputs.VERSION }}.zip ShortyTalents

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/ShortyTalents-${{ steps.vars.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}