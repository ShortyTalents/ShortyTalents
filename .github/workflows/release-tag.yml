name: Build & Release (tagged)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required addon files exist
        run: |
          set -e
          test -f "ShortyTalents.toc" || (echo "ERROR: ShortyTalents.toc not found at repo root" && exit 1)
          test -f "ShortyTalents.lua" || (echo "ERROR: ShortyTalents.lua not found at repo root" && exit 1)
          test -f "warning.lua" || (echo "ERROR: warning.lua not found at repo root" && exit 1)
          test -f "options.lua" || (echo "ERROR: options.lua not found at repo root" && exit 1)
          test -f "ShortyTalents.blp" || (echo "ERROR: ShortyTalents.blp not found at repo root" && exit 1)

      - name: Set TOC version from tag
        run: |
          set -e
          VER="${GITHUB_REF_NAME#v}"   # v0.1.6 -> 0.1.6
          echo "VER=${VER}" >> $GITHUB_ENV

          if grep -qE '^## Version:' ShortyTalents.toc; then
            sed -i "s/^## Version:.*/## Version: ${VER}/" ShortyTalents.toc
          else
            echo "## Version: ${VER}" >> ShortyTalents.toc
          fi

          echo "TOC version now:"
          grep -E '^## Version:' ShortyTalents.toc || true

      - name: Stage addon payload (force ShortyTalents folder; exclude repo/dev files)
        run: |
          set -e
          rm -rf _stage
          mkdir -p _stage/ShortyTalents

          cp -a ShortyTalents.toc _stage/ShortyTalents/
          cp -a *.lua _stage/ShortyTalents/
          cp -a ShortyTalents.blp _stage/ShortyTalents/

          find _stage -name ".DS_Store" -delete || true
          find _stage -name "Thumbs.db" -delete || true

          echo "Staged contents:"
          ls -lah _stage/ShortyTalents

      - name: Create zip (versioned filename)
        run: |
          set -e
          ZIP_NAME="ShortyTalents-${VER}.zip"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

          rm -f "${ZIP_NAME}"
          (cd _stage && zip -r "../${ZIP_NAME}" ShortyTalents)

          echo "Zip listing:"
          unzip -l "${ZIP_NAME}" | head -n 80

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true